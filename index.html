<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Controle de Fornecedores</title>
</head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
  
</style>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
        <span class="text-primary">Controle</span> de Fornecedores</h1>
          <form id="fornecedor-form">
            <div class="form-group">
              <label for="nome">Nome Fantasia </label>
              <input type="text" id="nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="razao">Razão Social</label>
              <input type="text" id="razao" class="form-control">
            </div>
            <div class="form-group">
              <label for="cnpj">CNPJ</label>
              <input type="number" id="cnpj" class="form-control">
            </div>
            <input type="submit" value="Adicionar Fornecedor" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Nome Fantasia</th>
                <th>Razão Social</th>
                <th>CNPJ</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="fornecedor-list"></tbody>
          </table>
      </div>

      <script src="script.js"></script>
    
    
</body>
</html>
